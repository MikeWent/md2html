<!DOCTYPE html>
<html>

    <meta charset="utf-8" />

    {% if stylesheet_url %}<link rel="stylesheet" href="{{ stylesheet_url }}">{% endif %}
    {% if custom_css %}<style>
        {{ custom_css }}
    </style>{% endif %}

<body>
    {{ body }}

</html>
