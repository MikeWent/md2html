  container: '<div class="container">{{ content }}</div>'
  block: '<div class="row cols-sm-12 cols-md-8 col-md-offset-2"><div class="col-md-offset-1">{{ text }}</div></div>'

mini-dark:
  url: "https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-dark.min.css"
  container: '<div class="container">{{ content }}</div>'
  block: '<div class="row cols-sm-12 cols-md-8 col-md-offset-2"><div class="col-md-offset-1">{{ text }}</div></div>'

mini-nord:
  url: "https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-nord.min.css"
  container: '<div class="container">{{ content }}</div>'
  block: '<div class="row cols-sm-12 cols-md-8 col-md-offset-2"><div class="col-md-offset-1">{{ text }}</div></div>'

bootstrap:
  url: "https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
