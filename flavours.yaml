bootstrap:
  url: "https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  container: '<main role="main" class="container mt-5">{{ content }}</main>'

min:
  url: "https://mincss.com/entireframework.min.css"
  container: '<div class="container">{{ content }}'

milligram:
  url:
    - "https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    - "https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css"
    - "https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css"
  container: '<div class="container">{{ content }}</div>'
  block: '<div class="row"><div class="column column-60 column-offset-20">{{ text }}</div></div>'
  css: |
    .container {
      padding-top: 2em;
    }

bass:
  url: "https://unpkg.com/basscss@8.0.2/css/basscss.min.css"
  container: '<div class="container px2">{{ content }}</div>'

skeleton:
  url:
    - "https://raw.githubusercontent.com/dhg/Skeleton/master/css/normalize.css"
