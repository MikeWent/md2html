mini:
  url: "https://cdn.rawgit.com/Chalarangelo/mini.css/v2.3.7/dist/mini-default.min.css"
  container: '<div class="container">{{ content }}</div>'
  block: '<div class="row cols-sm-12 cols-md-9 col-md-offset-1"><div class="col-md-offset-1">{{ text }}</div></div>'
  css: |
    ul {
      list-style: square;
    }
    blockquote {
      padding: 0.5rem 0.5rem;
    }
    blockquote::after {
      display: none;
    }
    code {
      padding: 0;
    }

mini-dark:
  url: "https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-dark.min.css"
  container: '<div class="container">{{ content }}</div>'
  block: '<div class="row cols-sm-12 cols-md-9 col-md-offset-1"><div class="col-md-offset-1">{{ text }}</div></div>'
  css: |
    ul {
      list-style: square;
    }
    blockquote {
      padding: 0.5rem 0.5rem;
    }
    blockquote::after {
