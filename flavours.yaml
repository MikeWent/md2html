mini:
  url: "https://cdn.rawgit.com/Chalarangelo/mini.css/v2.3.7/dist/mini-default.min.css"
  container: |
    <div class="container">
      <div class="row cols-sm-12 cols-md-9 col-md-offset-1">
        <div class="col-md-offset-1">
          {{ content }}
        </div>
      </div>
    </div>
  css-hack: |
    .container {
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;      
    }
    ul {
      list-style: square;
    }
    blockquote {
      padding: 0.5rem 0.5rem;
    }
    blockquote::after {
      display: none;
    }
    code {
      padding: 0;
    }
    pre, blockquote {
      border: 0;
    }

mini-dark:
  url: "https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-dark.min.css"
  container: |
    <div class="container">
      <div class="row cols-sm-12 cols-md-9 col-md-offset-1">
        <div class="col-md-offset-1">
          {{ content }}
        </div>
      </div>
    </div>
  css-hack: |
    .container {
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;      
    }
    ul {
      list-style: square;
    }
    blockquote {
      padding: 0.5rem 0.5rem;
    }
    blockquote::after {
      display: none;
    }
    code {
      padding: 0;
    }
    pre, blockquote {
      border: 0;
    }
    ::-webkit-scrollbar {
      width: 0.05rem;
    }
    ::-webkit-scrollbar-track {
      background-color: #555;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #666;
    }

bootstrap:
  url: "https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  container: '<main role="main" class="container mt-5">{{ content }}</main>'
  css-hack: |
    .container {
      max-width: 800px;
    }

